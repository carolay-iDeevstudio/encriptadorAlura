<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <script defer src="./script.js" > </script>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico"> 
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>

    <!--encabezado-->
   <header> 
        <a href="# rel="> 
            <img src="./images/logo.svg"  alt="logo alura"  class="logo">
        </a>
   </header>


  <!--encabezado-->
    <main> 
        
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingrese texto aquí"></textarea>
       
            <div class="encriptador-aviso"> 
                <img src="./images/aviso.svg" alt="imagen aviso" class="img-aviso"> 
                <p class="texto-aviso"> Sólo letras minúsculas y sin acento </p>
            </div>
            <div class="encriptador-contenedor">       
                <button type="submit" class="btn-encriptar"> Encriptar</button>
                <button type="submit" class="btn-desencriptar">Desencriptar</button>
            </div>
        <section class="tarjeta"> 
            <div class="tarjeta-contenedor"> 
                <img src="./images/muñeco.svg" alt="imagen muñeco" class="img-muñeco">
                <p class="texto-uno">Ningun mensaje fue encontrado</p>
                <p class="texto-dos">Ingresa el texto que desea encriptar o desencriptar</p>
            </div>
            <textarea type="mensaje" class="evaluar" readonly></textarea>
            <button type="submit" class="btn-copiar">Copiar</button>
        </section>
        
    </main>

    <!--footer-->
    <footer>
        <p class="copyright">&copy; copyright 2024 - Encriptador de texto - Desarrollado por iDeev Creative Pro</p>
        <a href="#" rel="">
            <img src="./images/linkedin.svg" alt="logo linkedIn" class="linkedin">
        </a> 

        <a href="#" rel="">
            <img src="./images/github.svg" alt="logo github" class="github">
        </a>
    </footer>

</body>
</html>
